<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Remix1.css">
    <title>TahpMusic</title>
</head>
  
<style>
*{
  text-decoration: none;
  list-style-type: none;
  padding: 0;
  margin: 0;
  color: white;
  font-family: Arial;
}
  
#wrapper{
  display: flex;
  height: 4em;
  line-height: 4em;
  justify-content: space-between;
}

h2{
  text-align:center;
  font-size: 30px;
}

p{
  font-size: 30px;
  }
  
#logo{
  font-size: 2em;
  margin-left: 60px;
  border: 1px solid white;
  color: yellow
}
  
.main-menu{
  float: right;
  list-style-type: none;
  padding-right: 100px;
}
  
.main-menu li{
  display: inline-block;
}
  
.main-menu li a{
  text-decoration: none;
  color: white;
  padding: 5px 20px;
  border: 1px solid transparent;
  transition: 1s ease;
}
  
.main-menu li a:hover{
  background-color: #fff;
  color: #000;
}
  
li.menu2 a{
  background-color: #fff;
  color: #000;
}

header{
  background-image:linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)), url(https://phunugioi.com/wp-content/uploads/2021/11/hinh-anh-chill-lofi-tam-trang-buon-nhat.jpg);
  height: 100vh;
  background-position: center;
  background-size: cover;
  background-repeat: no-repeat;
}

body{
  margin:0;
  padding:0;
  height: 100vh;
  font-family: 'Times New Roman', Times, serif;
  background: transparent;
}

.btn{
  border: none;
  color: white;
  margin: 20px;
  padding: 10px 30px;
  font-size: 20px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 4px;
  cursor: pointer;
  border-radius: 5px;
  transition: 0.5s ease;
  transition-property: box-shadow;
  width: 210px;
  position: absolute;
  top: 15%;
  left: 40%;
  
}

.btn-1{
  background:#33A1FF;
  box-shadow: 0 0 25px #33A1FF; 
}

.btn-1:hover{
  box-shadow: 0 0 5px #33A1FF,
              0 0 25px #33A1FF,
              0 0 75px #33A1FF,
              0 0 100px#33A1FF;
}

.music1{
  position: absolute;
  top: 35%;
  left: 27%;
}

p{
  position: absolute;
  top: 27%;
  left: 35%;
}

#button{
  position: absolute;
  top:90%;
  left: 49%;
  transform: translate(-50%,-50%);
}

.next1{
  border: 1px solid white;
  padding: 10px 30px;
  color: #fff;
  text-decoration: none;
  transition: 1s ease;
}

.next1:hover{
  background-color: white;
  color: #000;
}

.next1:hover{
  background-color: white;
  color: #000;
}
    
.back1{
  border: 1px solid white;
  padding: 10px 30px;
  color: #fff;
  text-decoration: none;
  transition: 1s ease;
}

.back1:hover{
  background-color: white;
  color: #000;
}

.back1:hover{
  background-color: white;
  color: #000;
}
  
</style>
  
<body>
    <header>
        <marquee>
            <h1>Chào mừng bạn đến với trang web của tôi.!</h1>
        </marquee>
      <div id="wrapper">
        <a href="https://tahp1.github.io/trangchu.html" id="logo">Tahp.music</a>
        <nav class="main-menu">
        <ul>
          <li><a href="https://tahp1.github.io/trangchu.html">Trang Chủ</a></li>
          <li class="menu2"><a href="https://tahp1.github.io/theloai.html">Thể loại</a></li>
          <li><a href="">Quốc Gia</a></li>
          <li><a href="">Ca Sĩ</a></li>
          <li><a href="">Mashup</a></li>
        </ul>
        </nav>
        </div>
      <div class="item-1">
              <button class="btn btn-1"><a href="#">Remix</a></button>
      </div>
      <p>
        - Đồi Hoa Mặt Trời (Remix)
      </p>
      <div class="music1">
      <iframe src="https://tranthinhphat.github.io/Remix/DoiHoaMatTroi.mp4" allow="autoplay" id="audio" width=600 height=300></iframe>
      </div>
      <div id="button">
      <a href="" class="back1">Quay lại</a>
      <a href="" class="next1">Tiếp</a>
    </div>
  </header>
</body>
</html>
